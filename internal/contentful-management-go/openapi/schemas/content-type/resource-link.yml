ResourceLink:
  oneOf:
    - $ref: "#/ContentfulEntryResourceLink"
    - $ref: "#/ExternalResourceLink"
  discriminator:
    propertyName: type

ContentfulEntryResourceLink:
  type: object
  properties:
    type:
      type: string
      enum:
        - "Contentful:Entry"
    source:
      type: string
    contentTypes:
      type: array
      items:
        type: string
  required:
    - type
    - source
    - contentTypes

ExternalResourceLink:
  type: object
  properties:
    type:
      type: string
  required:
    - type
