AppDefinitionData:
  type: object
  properties:
    name:
      type: string
    src:
      type: string
    bundle:
      $ref: "../links/app-bundle-link.yml#/AppBundleLink"
    locations:
      type: array
      items:
        type: object
        properties:
          location:
            type: string
          fieldTypes:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                linkType:
                  type: string
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    linkType:
                      type: string
                  required:
                    - type
              required:
                - type
          navigationItem:
            type: object
            properties:
              name:
                type: string
              path:
                type: string
            required:
              - name
              - path
        required:
          - location
    parameters:
      $ref: "./parameters.yml#/AppDefinitionParameters"
  required:
    - name
