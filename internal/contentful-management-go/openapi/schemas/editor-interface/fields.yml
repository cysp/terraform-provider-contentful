EditorInterfaceFields:
  type: object
  properties:
    editorLayout:
      type: array
      nullable: true
      items:
        $ref: "layout-items.yml#/EditorInterfaceEditorLayoutItem"
    controls:
      type: array
      nullable: true
      items:
        type: object
        properties:
          fieldId:
            type: string
          widgetNamespace:
            type: string
          widgetId:
            type: string
          settings: {}
        required:
          - fieldId
    groupControls:
      type: array
      nullable: true
      items:
        type: object
        properties:
          groupId:
            type: string
          widgetNamespace:
            type: string
          widgetId:
            type: string
          settings: {}
        required:
          - groupId
    sidebar:
      type: array
      nullable: true
      items:
        type: object
        properties:
          widgetNamespace:
            type: string
          widgetId:
            type: string
          settings: {}
          disabled:
            type: boolean
        required:
          - widgetNamespace
          - widgetId
