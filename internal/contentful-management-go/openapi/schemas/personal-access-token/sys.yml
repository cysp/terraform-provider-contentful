PersonalAccessTokenSys:
  allOf:
    - $ref: "../sys/sys.yml"
    - $ref: "../sys/with-id.yml"
    - type: object
      properties:
        type:
          type: string
          enum:
            - PersonalAccessToken
    - type: object
      properties:
        expiresAt:
          type: string
          format: date-time
          nullable: true
        lastUsedAt:
          type: string
