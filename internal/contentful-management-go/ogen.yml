parser:
  allow_remote: true
  infer_types: true

generator:
  features:
    enable:
      - "client/security/reentrant"
      - "paths/client"
      - "paths/server"
    disable:
      - "client/request/validation"
      - "debug/example_tests"
      - "ogen/otel"
      - "ogen/unimplemented"
      - "server/response/validation"
      - "webhooks/client"
      - "webhooks/server"
  content_type_aliases:
    "application/vnd.contentful.management.v1+json": "application/json"
  convenient_errors: "off"
